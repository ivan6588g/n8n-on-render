services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npx n8n
    envVars:
      - key: GENERIC_TIMEZONE
        value: America/Mexico_City
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Esetnod32#
      - key: WEBHOOK_URL
        value: https://n8n.onrender.com/
